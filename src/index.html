<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" http-equiv="refresh" content="2" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fritadeira Elétrica Wap Airfry Grand Family 5.2L</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500"
    />
  </head>
  <body>
    <div
      class="container w-full max-w-screen-lg m-auto mx-auto border-2 border-grey-300"
    >
      <div
        id="hero"
        class="min-h-[200vh] flex content-center flex-wrap flex-col items-center"
      >
        <div
          name="session-1-video-header"
          class="flex flex-col items-center w-full mx-16"
        >
          <iframe
            class="hidden w-[110%] mt-5 h-[38vw] md:block"
            title="Video fritadeira eletrica wap airfry grande family 5.2L"
            src="https://www.youtube.com/embed/9PsAdye8yM0?si=OQR-3SEqP5hKMlxC"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <div class="flex justify-center">
            <h1
              class="inline-block pt-3 pb-3 text-white uppercase font-poppins px-14 text-1xl lg:text-xl bg-red-default rounded-b-2xl"
            >
              Prosdócimo
            </h1>
          </div>
        </div>

        <div
          class="flex flex-row items-center justify-center w-full mt-10 lg:mt-32 lg:justify-end"
        >
          <img
            class="object-contain w-36 h-20 pr-5 lg-pr-10 border-r-[3px] border-gray-400"
            src="./images/logo.png"
            alt="logo"
          />

          <div class="z-50 mt-2 ml-16 mr-5 leading-1">
            <h1 class="text-xl font-extrabold font-poppins">
              FRITADEIRA AIRFRY
            </h1>
            <p class="-mt-2 text-2xl font-light tracking-widest">
              GRAND FAMILY
            </p>
          </div>
          <img
            class="w-24 h-20"
            alt="Icone 5.2 litros"
            src="./images/5_2litros.png"
          />
          <div class=""></div>
        </div>
        <div class="flex justify-center lg:-mt-32">
          <img
            class="m-auto content-fit"
            src="./images/fogaca-apontando-dedo.png"
            alt="Focaça apontando para frigideira airfry"
          />
        </div>
      </div>
    </div>
  </body>
</html>
